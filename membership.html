<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    fieldset {
        border: 2px solid greenyellow;
        width: 355px;
    }

    legend {
        border: 2px solid greenyellow;
    }

    table {
        border: 2px solid greenyellow;
    }

    label {
        border: 2px solid greenyellow;
    }

    input {
        border: 2px solid greenyellow;
    }
</style>

<body>

    <form action="">

        <fieldset>

            <legend> 회원가입 </legend>
            <table>

                <tr>

                    <td><label for="id"> 아이디 </label></td>
                    <td><input type="text" name="id" id="id" placeholder="아이디 입력"></td><br />

                </tr>

                <tr>

                    <td><label for="password"> 비밀번호 </label></td>
                    <td><input type="password" name="password" id="password" title="8~16자 영문 대&소문자, 숫자"
                            pattern="[a-z,A-Z,0-9]{8,16}"></td><br />

                </tr>

                <tr>

                    <td><label for="name"> 성함 </label></td>
                    <td><input type="text" name="name" id="name"></td><br />

                </tr>

                <tr>

                    <td><label for="name"> 성별 </label></td>

                    <td>

                        <label for="male"> 남성 </label>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="female"> 여성 </label>
                        <input type="radio" name="gender" value="female" id="female">

                    </td>

                </tr>

                <tr>

                    <td><label for="date"> 생년/월/일 </label></td>
                    <td><input type="date" name="date" id="date" step="3d" min="1900-01-01" max="2030-12-31"></td><br />

                </tr>

                <tr>

                    <td><label for="tel"> 연락처 </label></td>
                    <td> <input type="tel" name="tel" id="tel" placeholder="000-0000-0000"
                            pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" title="3-(3~4)-4 형식이어야 한다"></td><br />

                </tr>

                <tr>

                    <td><label for="file"> 증명사진 </label></td>
                    <td><input type="file" name="file" id="file" multiple></td><br />

                </tr>

                <tr>

                    <td><input type="submit"></td><br />
                    <td><input type="reset"></td>

                </tr>

            </table>

        </fieldset>

    </form>

</body>

</html>
